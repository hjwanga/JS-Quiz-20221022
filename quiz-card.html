<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="./quiz2.css" />
  
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- 容器 -->
  <div class="card-wrap">
        
    <!-- card -->
    <!-- <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front"></div>
        <div class="flip-card-back">
          <img src="./img/cat-02.jpg" alt="">
        </div>
      </div>
    </div> -->
    
  </div>


  <script>
  // 亂數發牌
  const numArr = [...new Array(16).keys()].map(i => ++i);
  numArr.sort(() => Math.random() - 0.5);

  numArr.forEach((e, i) => {
    const idx = (e % 8) +1;
    
    $('.card-wrap').append(`
      <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">${ idx }</div>
            <div class="flip-card-back">
              <img src="./img/cat-0${ idx }.jpg" alt="">
            </div>
          </div>
        </div>
    `);
  });

  // Q: 完成下列功能
  // 使用者點擊卡片兩兩配對，當翻到兩張同樣的牌消失，否則蓋牌重來
  // 全部消失後，顯示點擊次數，並詢問 (window.confirm) 是否重來一局。

  let candidates = [];
  $('.flip-card').on('click', e => {
    
    // Prevent clicking multiple cards
    if($('.open').length === 2)
      return;

    $(e.currentTarget).toggleClass('open');

    // Prevent double-click on the same card
    if($('.open').length === 0) {
      candidates = [];
      return;
    }
    
    candidates.push(e.target);
    if(candidates.length === 2) {
      if($(candidates[0]).text() === $(candidates[1]).text()) {
        // If matched: remove pairs
        $('.open').delay(1000).fadeOut(1500, () => { // 1000 1500
          $('.open').remove();
        });
          // If all pairs are matched: query
        window.setTimeout(() => {
          if($('.card-wrap').children().length === 0) {
            if(window.confirm('是否重來一局？')) {
              location.reload();
            }
          }
        }, 2600);
      }
      else {
        // Not match: turn over pairs
        window.setTimeout(() => {
          $('.open').removeClass('open');
        }, 1000);
      }
      candidates = [];
    }
  });



  </script>

</body>
</html>
